{% extends 'base.html' %}

{% block content %}
  <div class='row'>
    {% if current_user.is_authenticated %}
      <span>Вы вошли как {{ current_user.username }} (<a href="{{ url_for('user.logout') }}">Выход</a>)</span>
    {% else %}
      <a href="{{ url_for('user.login') }}">Авторизация</a>
    {% endif %}
  </div>
  <div class='row'>
    <div class='col-12'>
      Какой-то контент
    </div>
  </div>
{% endblock %}
